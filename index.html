// --- SÄ°STEM DEÄÄ°ÅKENLERÄ° ---
let user = { xp: 0, level: 1, finished: [], totalXP: 0 };

// --- FONKSÄ°YONLAR ---
window.onload = function() {
    // Logoyu kontrol et (JPEG)
    const img = new Image();
    img.src = 'logo.jpeg';
    img.onload = () => { document.querySelector('.logo-box').style.backgroundImage = "url('logo.jpeg')"; };
    
    loadSys();
    renderTopics();
};

function nav(view) {
    document.getElementById('view-home').classList.add('hidden');
    document.getElementById('view-topics').classList.add('hidden');
    document.getElementById('view-reader').style.display = 'none'; // Animasyon iÃ§in display none
    document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));

    if(view === 'home') {
        document.getElementById('view-home').classList.remove('hidden');
        document.querySelectorAll('.menu-btn')[0].classList.add('active');
    } else if (view === 'topics') {
        document.getElementById('view-topics').classList.remove('hidden');
        document.querySelectorAll('.menu-btn')[1].classList.add('active');
    }
}

function renderTopics() {
    const grid = document.getElementById('topicGrid');
    grid.innerHTML = '';
    DB.forEach(t => {
        const isDone = user.finished.includes(t.id);
        const statusHTML = isDone ? '<span style="color:var(--neon-green)">âœ… TAMAMLANDI</span>' : '<span style="color:#666">â­• BAÅLANMADI</span>';
        
        const card = document.createElement('div');
        card.className = 'card-topic';
        card.innerHTML = `
            <h3 style="color:white; margin:0 0 10px 0">${t.title}</h3>
            <p style="color:#888; font-size:14px; margin-bottom:20px;">${t.desc}</p>
            <div style="font-weight:bold; font-size:14px;">${statusHTML}</div>
        `;
        card.onclick = () => openReader(t.id);
        grid.appendChild(card);
    });
}

let activeTopic = null;
function openReader(id) {
    activeTopic = id;
    const t = DB.find(x => x.id === id);
    nav('none'); // Hepsini gizle
    const r = document.getElementById('view-reader');
    r.style.display = 'block';
    document.getElementById('readTitle').innerText = t.title;
    document.getElementById('readBody').innerHTML = t.content;
}

function finishTopic() {
    if(activeTopic && !user.finished.includes(activeTopic)) {
        user.finished.push(activeTopic);
        addXP(100);
        alert("GÃ–REV BAÅARILI: +100 XP KAZANDINIZ!");
        saveSys();
        nav('topics');
        renderTopics();
    } else {
        alert("Bu gÃ¶revi zaten tamamladÄ±nÄ±z Komutan.");
        nav('topics');
    }
}

// --- QUIZ MOTORU ---
function startRandomQuiz() {
    const t = DB[Math.floor(Math.random() * DB.length)];
    const q = t.questions[Math.floor(Math.random() * t.questions.length)];
    
    const m = document.getElementById('quizModal');
    m.style.display = 'flex';
    document.getElementById('quizQ').innerText = q.q;
    document.getElementById('quizRes').innerText = "";
    
    const opts = document.getElementById('quizOpts');
    opts.innerHTML = '';
    q.opts.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.style.background = '#222';
        btn.innerText = opt;
        btn.onclick = () => {
            if(idx === q.a) {
                btn.style.background = 'var(--neon-green)';
                document.getElementById('quizRes').innerText = "DOÄRU CEVAP! (+20 XP)";
                document.getElementById('quizRes').style.color = "var(--neon-green)";
                addXP(20);
            } else {
                btn.style.background = 'red';
                document.getElementById('quizRes').innerText = "YANLIÅ CEVAP!";
                document.getElementById('quizRes').style.color = "red";
            }
        };
        opts.appendChild(btn);
    });
}
function closeQuiz() { document.getElementById('quizModal').style.display = 'none'; }

// --- SAVE SYSTEM ---
function loadSys() {
    const d = localStorage.getItem('yks_titan_v4');
    if(d) user = JSON.parse(d);
    updateHUD();
}
function saveSys() {
    localStorage.setItem('yks_titan_v4', JSON.stringify(user));
    updateHUD();
}
function resetSys() {
    if(confirm("TÃœM Ä°LERLEME SÄ°LÄ°NECEK! ONAYLIYOR MUSUNUZ?")) {
        localStorage.removeItem('yks_titan_v4');
        location.reload();
    }
}
function addXP(amount) {
    user.xp += amount;
    user.totalXP += amount;
    const req = user.level * 200;
    if(user.xp >= req) {
        user.xp -= req;
        user.level++;
        alert(`RÃœTBE ATLADINIZ: LEVEL ${user.level}`);
    }
    saveSys();
}
function updateHUD() {
    const req = user.level * 200;
    const pct = (user.xp / req) * 100;
    document.getElementById('xpText').innerText = `${user.xp}/${req} XP`;
    document.getElementById('levelLabel').innerText = `LEVEL ${user.level}`;
    document.getElementById('xpBar').style.width = `${pct}%`;
    document.getElementById('statTopics').innerText = user.finished.length;
    document.getElementById('statXP').innerText = user.totalXP;
}
